<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Match - CV Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #1a2847 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
        }

        .header h1 {
            font-size: 28px;
            color: #00d4ff;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .back-btn {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00d4ff;
            color: #0f1729;
        }

        .content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .job-details-section {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid #404040;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .job-details-title {
            font-size: 20px;
            color: #00d4ff;
            margin-bottom: 25px;
            font-weight: 500;
            text-align: center;
        }

        .job-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #404040;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .input-field::placeholder {
            color: #606060;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .upload-area {
            border: 2px dashed #00d4ff;
            border-radius: 8px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 212, 255, 0.05);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .upload-area:hover, .upload-area.dragover {
            background: rgba(0, 212, 255, 0.15);
            border-color: #00ff88;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-area h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .upload-area p {
            color: #a0a0a0;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            padding: 14px 40px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #00ff88;
            color: #0f1729;
            width: 100%;
            max-width: 500px;
        }

        .btn-primary:hover {
            background: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
        }

        .btn-secondary:hover {
            background: #00d4ff;
            color: #0f1729;
        }

        .file-info {
            font-size: 12px;
            color: #606060;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #404040;
        }

        .file-name {
            color: #00d4ff;
            font-weight: 500;
        }

        .result-container {
            display: none;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 40px;
            margin-top: 40px;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .match-score {
            text-align: center;
            margin-bottom: 40px;
        }

        .match-percentage {
            font-size: 64px;
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .match-label {
            font-size: 18px;
            color: #a0a0a0;
        }

        .match-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
        }

        .detail-label {
            color: #a0a0a0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #00d4ff;
            font-size: 16px;
            font-weight: bold;
            word-break: break-word;
        }

        .job-text-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #404040;
        }

        .job-text-title {
            font-size: 16px;
            color: #00d4ff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .job-text-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            color: #c0c0c0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 2px solid #ff6464;
            border-radius: 8px;
            padding: 20px;
            color: #ff9090;
            display: none;
            margin-top: 20px;
        }

        .error.show {
            display: block;
        }

        .job-details-card {
            background: rgba(0, 212, 255, 0.08);
            border: 2px solid #00d4ff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            display: none;
        }

        .job-details-card.show {
            display: block;
        }

        .card-title {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .job-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .job-info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
        }

        .job-info-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .job-info-value {
            font-size: 16px;
            color: #00ffffff;
            font-weight: 600;
            word-break: break-word;
        }

        .match-status {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #404040;
            text-align: center;
        }

        .match-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .match-badge.pass {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .match-badge.fail {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6464;
            border: 1px solid #ff6464;
        }

        .skills-list {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .skills-list-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .skill-tag {
            display: inline-block;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 6px 12px;
            border-radius: 4px;
            margin: 4px 4px 4px 0;
            font-size: 12px;
        }

        .skill-tag.matched {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .skills-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #404040;
        }

        .skills-column {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
        }

        .skills-column.matched-column {
            border-left-color: #00ff88;
        }

        .skills-column-title {
            font-size: 13px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .skill-match-stat {
            font-size: 12px;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .skill-match-stat.high {
            color: #00ff88;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .upload-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .match-details {
                grid-template-columns: 1fr;
            }

            button {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>// JOB_MATCH</h1>
            <button class="back-btn" onclick="window.location.href='/'">‚Üê Back</button>
        </div>

        <div class="content">
            <div class="upload-grid">
                <div class="upload-section">
                    <div class="section-title">Your CV</div>
                    <div class="upload-area" id="cvUploadArea">
                        <div class="upload-icon">üìÑ</div>
                        <h3>Drop your CV</h3>
                        <p>or click to browse</p>
                        <div class="file-info">
                            Supports PDF, Word, or text
                            <div id="cvFileName"></div>
                        </div>
                        <input type="file" id="cvFileInput" class="file-input" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.webp,.bmp">
                    </div>
                </div>

                <div class="upload-section">
                    <div class="section-title">Job Description (Optional)</div>
                    <div class="upload-area" id="jobUploadArea">
                        <div class="upload-icon">üñºÔ∏è</div>
                        <h3>Drop screenshot</h3>
                        <p>or click to browse</p>
                        <div class="file-info">
                            Supports image, PDF, or Word
                            <div id="jobFileName"></div>
                        </div>
                        <input type="file" id="jobFileInput" class="file-input" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.webp,.bmp">
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="compareBtn" onclick="compareCV()" disabled>Match CV</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing CV against job requirements...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="job-details-card" id="jobDetailsCard"></div>

            <div class="result-container" id="result"></div>
        </div>
    </div>

    <script>
        const cvUploadArea = document.getElementById('cvUploadArea');
        const jobUploadArea = document.getElementById('jobUploadArea');
        const cvFileInput = document.getElementById('cvFileInput');
        const jobFileInput = document.getElementById('jobFileInput');
        const compareBtn = document.getElementById('compareBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const jobDetailsCard = document.getElementById('jobDetailsCard');

        let cvFile = null;
        let jobFile = null;
        let extractedJobData = null;

        // CV Upload handlers
        cvUploadArea.addEventListener('click', () => cvFileInput.click());
        cvUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            cvUploadArea.classList.add('dragover');
        });
        cvUploadArea.addEventListener('dragleave', () => {
            cvUploadArea.classList.remove('dragover');
        });
        cvUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            cvUploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                cvFileInput.files = e.dataTransfer.files;
                handleCVFile(e.dataTransfer.files[0]);
            }
        });
        cvFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleCVFile(e.target.files[0]);
            }
        });

        // Job Upload handlers
        jobUploadArea.addEventListener('click', () => jobFileInput.click());
        jobUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            jobUploadArea.classList.add('dragover');
        });
        jobUploadArea.addEventListener('dragleave', () => {
            jobUploadArea.classList.remove('dragover');
        });
        jobUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            jobUploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                jobFileInput.files = e.dataTransfer.files;
                handleJobFile(e.dataTransfer.files[0]);
            }
        });
        jobFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleJobFile(e.target.files[0]);
            }
        });

        function handleCVFile(file) {
            cvFile = file;
            document.getElementById('cvFileName').textContent = `‚úì ${file.name}`;
            document.getElementById('cvFileName').style.color = '#00ff88';
            updateCompareButton();
        }

        function handleJobFile(file) {
            jobFile = file;
            document.getElementById('jobFileName').textContent = `‚úì ${file.name}`;
            document.getElementById('jobFileName').style.color = '#00ff88';
            updateCompareButton();
        }

        function updateCompareButton() {
            const hasRequiredFiles = cvFile && jobFile;
            compareBtn.disabled = !hasRequiredFiles;
        }

        function escapeRegexChars(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        async function extractJobDetails(jobText) {
            // Parse extracted text to find job title, experience level, and skills
            const lines = jobText.split('\n').map(l => l.trim()).filter(l => l);
            
            let jobTitle = '';
            let experienceLevel = '';
            let skills = [];
            
            // Simple heuristic-based parsing
            const textLower = jobText.toLowerCase();
            
            // Try to find job title (usually in first few lines or near "Position" or "Title")
            for (let i = 0; i < Math.min(5, lines.length); i++) {
                if (lines[i].length > 5 && lines[i].length < 100 && 
                    !lines[i].includes('@') && !lines[i].includes('http') &&
                    lines[i].match(/[A-Za-z]/)) {
                    jobTitle = lines[i];
                    break;
                }
            }
            
            // Extract experience level keywords
            const expKeywords = ['entry', 'junior', 'mid', 'senior', 'lead', 'principal', 'years', '0-2', '2-4', '4-7', '7-10', '10+'];
            for (const keyword of expKeywords) {
                if (textLower.includes(keyword)) {
                    if (keyword.match(/entry|junior|mid|senior|lead|principal/)) {
                        experienceLevel = keyword.charAt(0).toUpperCase() + keyword.slice(1);
                        break;
                    }
                }
            }
            
            // Extract skills - look for common programming skills and keywords
            const commonSkills = [
                'python', 'javascript', 'java', 'c++', 'c#', 'typescript', 'rust', 'golang', 'php',
                'react', 'angular', 'vue', 'node', 'express', 'django', 'flask', 'spring',
                'sql', 'mysql', 'postgresql', 'mongodb', 'redis', 'elasticsearch',
                'aws', 'azure', 'gcp', 'docker', 'kubernetes', 'jenkins',
                'html', 'css', 'sass', 'webgl', 'git', 'apis', 'rest', 'graphql',
                'agile', 'scrum', 'testing', 'ci/cd', 'devops', 'linux', 'git'
            ];
            
            for (const skill of commonSkills) {
                const escapedSkill = escapeRegexChars(skill);
                const regex = new RegExp('\\b' + escapedSkill + '\\b', 'gi');
                if (regex.test(textLower)) {
                    skills.push(skill.toUpperCase());
                }
            }
            
            // Remove duplicates
            skills = [...new Set(skills)];
            
            return {
                jobTitle: jobTitle || 'Not specified',
                experienceLevel: experienceLevel || 'Not specified',
                skills: skills.slice(0, 10) // Limit to 10 skills for display
            };
        }

        async function compareCV() {
            if (!cvFile || !jobFile) {
                showError('Please upload both CV and job proposal');
                return;
            }

            showLoading(true);
            error.classList.remove('show');
            jobDetailsCard.classList.remove('show');
            result.classList.remove('show');

            try {
                // Extract CV text
                const cvFormData = new FormData();
                cvFormData.append('file', cvFile);
                const cvRes = await fetch('/extract_cv', { 
                    method: 'POST', 
                    body: cvFormData 
                });
                if (!cvRes.ok) throw new Error('Error extracting CV');
                const cvData = await cvRes.json();
                const cvText = cvData.cv_text;

                // Extract job description text
                const jobFormData = new FormData();
                jobFormData.append('file', jobFile);
                const jobRes = await fetch('/extract_job', { 
                    method: 'POST', 
                    body: jobFormData 
                });
                if (!jobRes.ok) throw new Error('Error extracting job description');
                const jobData = await jobRes.json();
                const jobText = jobData.job_text;

                // Parse details from both CV and job proposal
                const jobDetails = await extractJobDetails(jobText);
                const cvDetails = await extractJobDetails(cvText);
                extractedJobData = jobDetails;

                // Compare CV with extracted job description
                const compareFormData = new FormData();
                compareFormData.append('cv_text', cvText);
                compareFormData.append('image', jobFile);

                const compareRes = await fetch('/compare', { 
                    method: 'POST', 
                    body: compareFormData 
                });
                if (!compareRes.ok) throw new Error('Error comparing CV with job');
                const compareData = await compareRes.json();

                // Display extracted job details card with CV comparison
                displayJobDetailsCard(jobDetails, cvDetails, compareData.similarity_score);
                
            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        }

        function displayJobDetailsCard(jobDetails, cvDetails, similarityScore) {
            const matchStatus = similarityScore >= 60 ? 'MATCH' : 'MISMATCH';
            const isMatch = similarityScore >= 60;
            
            // Calculate skill match percentage
            const jobSkills = jobDetails.skills.map(s => s.toLowerCase());
            const cvSkills = cvDetails.skills.map(s => s.toLowerCase());
            const matchedSkills = jobSkills.filter(skill => cvSkills.includes(skill));
            const skillMatchPercentage = jobSkills.length > 0 ? (matchedSkills.length / jobSkills.length) * 100 : 0;
            
            let cardHtml = `
                <div class="card-title">üìã Job Proposal Analysis</div>
                <div class="job-info-grid">
                    <div class="job-info-item">
                        <div class="job-info-label">Job Title Required</div>
                        <div class="job-info-value">${escapeHtml(jobDetails.jobTitle)}</div>
                    </div>
                    <div class="job-info-item">
                        <div class="job-info-label">Your CV Title</div>
                        <div class="job-info-value">${escapeHtml(cvDetails.jobTitle)}</div>
                    </div>
                    <div class="job-info-item">
                        <div class="job-info-label">Text Similarity Score</div>
                        <div class="job-info-value">${similarityScore.toFixed(1)}%</div>
                    </div>
                </div>`;

            // Skills comparison section
            if (jobDetails.skills.length > 0 || cvDetails.skills.length > 0) {
                cardHtml += `<div class="skills-comparison">
                    <div class="skills-column">
                        <div class="skills-column-title">Required Skills (Job)</div>
                        <div class="skill-match-stat">${jobDetails.skills.length} Skills Required</div>
                        <div>`;
                jobDetails.skills.forEach(skill => {
                    const isMatched = cvSkills.includes(skill.toLowerCase());
                    cardHtml += `<span class="skill-tag ${isMatched ? 'matched' : ''}">${escapeHtml(skill)}</span>`;
                });
                cardHtml += `</div></div>
                    <div class="skills-column matched-column">
                        <div class="skills-column-title">Your Skills (CV)</div>
                        <div class="skill-match-stat high">${matchedSkills.length}/${jobDetails.skills.length} Matched</div>
                        <div>`;
                cvDetails.skills.forEach(skill => {
                    const isMatched = jobSkills.includes(skill.toLowerCase());
                    cardHtml += `<span class="skill-tag ${isMatched ? 'matched' : ''}">${escapeHtml(skill)}</span>`;
                });
                cardHtml += `</div></div></div>`;
            }

            cardHtml += `
                <div class="match-status">
                    <p style="color: #a0a0a0; margin-bottom: 10px;">Skills Match: ${skillMatchPercentage.toFixed(0)}% | Overall CV & Job Match</p>
                    <div class="match-badge ${isMatch ? 'pass' : 'fail'}">
                        ${matchStatus}
                    </div>
                    <p style="color: #808080; font-size: 12px; margin-top: 10px;">
                        ${isMatch ? '‚úì Your CV matches 60% or more of the job requirements' : '‚úó Your CV matches less than 60% of the job requirements'}
                    </p>
                </div>`;

            jobDetailsCard.innerHTML = cardHtml;
            jobDetailsCard.classList.add('show');
            jobDetailsCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showLoading(show) {
            loading.classList.toggle('show', show);
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
