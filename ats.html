<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score - CV Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #1a2847 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
        }

        .header h1 {
            font-size: 28px;
            color: #00d4ff;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .back-btn {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00d4ff;
            color: #0f1729;
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
        }

        .upload-area {
            border: 2px dashed #00d4ff;
            border-radius: 8px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 212, 255, 0.05);
            margin-bottom: 40px;
        }

        .upload-area:hover, .upload-area.dragover {
            background: rgba(0, 212, 255, 0.15);
            border-color: #00ff88;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-area h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .upload-area p {
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .file-input {
            display: none;
        }

        .or-divider {
            text-align: center;
            margin: 40px 0;
            color: #606060;
            position: relative;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #404040;
        }

        .or-divider span {
            position: relative;
            background: linear-gradient(135deg, #0f1729 0%, #1a2847 100%);
            padding: 0 15px;
        }

        .textarea-container {
            margin-bottom: 40px;
        }

        .textarea-container label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            color: #00d4ff;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 20px;
            border: 2px solid #404040;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            padding: 14px 40px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #00ff88;
            color: #0f1729;
        }

        .btn-primary:hover {
            background: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
        }

        .btn-secondary:hover {
            background: #00d4ff;
            color: #0f1729;
        }

        .result-container {
            display: none;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 40px;
            margin-top: 40px;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 64px;
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 18px;
            color: #a0a0a0;
        }

        .score-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
        }

        .detail-label {
            color: #a0a0a0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #00d4ff;
            font-size: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 2px solid #ff6464;
            border-radius: 8px;
            padding: 20px;
            color: #ff9090;
            display: none;
            margin-top: 20px;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .score-details {
                grid-template-columns: 1fr;
            }

            button {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>// ATS_SCORE</h1>
            <button class="back-btn" onclick="window.location.href='/'">‚Üê Back</button>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <h3>Drop your CV here</h3>
                <p>or <span style="color: #00d4ff; cursor: pointer;">click to browse</span></p>
                <p style="font-size: 12px; margin-top: 10px;">Supports PDF, Word (.docx), or plain text</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.webp,.bmp">
            </div>

            <div class="or-divider">
                <span>OR PASTE TEXT</span>
            </div>

            <div class="textarea-container">
                <label>Your CV Text</label>
                <textarea id="cvText" placeholder="Paste your CV text here..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="getAtsScore()">Get ATS Score</button>
                <button class="btn-secondary" onclick="clearForm()">Clear</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing CV...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-container" id="result"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const cvText = document.getElementById('cvText');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            showLoading(true);
            error.classList.remove('show');
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/extract_cv', { 
                    method: 'POST', 
                    body: formData 
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error extracting CV');
                }
                
                const data = await response.json();
                cvText.value = data.cv_text;
                showError(null);
            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        }

        async function getAtsScore() {
            const text = cvText.value.trim();
            
            if (!text) {
                showError('Please paste CV text or upload a file');
                return;
            }

            showLoading(true);
            error.classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('cv_text', text);

                const response = await fetch('/ats_score', { 
                    method: 'POST', 
                    body: formData 
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error calculating ATS score');
                }

                const data = await response.json();
                displayResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResult(data) {
            result.innerHTML = `
                <div class="score-display">
                    <div class="score-number">${data.ats_score}</div>
                    <div class="score-label">ATS Compatibility Score</div>
                </div>
                <div class="score-details">
                    <div class="detail-item">
                        <div class="detail-label">Max Score</div>
                        <div class="detail-value">${data.max_score}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Keywords Matched</div>
                        <div class="detail-value">${data.keywords_matched}/${data.keywords_matched}</div>
                    </div>
                </div>
            `;
            result.classList.add('show');
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showLoading(show) {
            loading.classList.toggle('show', show);
        }

        function showError(message) {
            if (message) {
                error.textContent = message;
                error.classList.add('show');
            } else {
                error.classList.remove('show');
            }
        }

        function clearForm() {
            cvText.value = '';
            fileInput.value = '';
            result.classList.remove('show');
            error.classList.remove('show');
        }
    </script>
</body>
</html>
